    <div class="header">
        <a href="../index.html" class="text-center">

                class="header-content text-center">
                    <img
                        class="d-inline-block align-top text-center" 
                        src="../images/garfield_icon.jpeg" 
                        alt="Garfield icon" 
                        width="30px">
                <strong class="orange-text">I'm Sorry, Gin</strong>

    <h5 class="orange-text subheader text-center">Other Cocktails</h5>

    <br>

    <div class="row cocktail-div">
        <img src="../images/sidecar.jpeg" alt="sidecar" class="cocktail-img">
        <div class="recipe">
        <p class="white-text">
            <strong>Sidecar</strong>
            <ul class="white-text">
                <li>Cognac</li>
                <li>Lemon Juice</li>
                <li>Orange Liqueur</li>
            </ul>
        </div>
        </p>
    </div>

    <div class="row cocktail-div">
        <img src="../images/between_the_sheets.jpeg" alt="between the sheets" class="cocktail-img">
        <div class="recipe">
        <p class="white-text">

            <ul class="white-text">

            </ul>
        </div>
        </p>

    <div class="row cocktail-div">
        <img src="../images/americano.jpeg" alt="americano" class="cocktail-img">
        <div class="recipe">

            <ul class="white-text">

    <div class="row cocktail-div">
        <img src="../images/vermouth_cocktail.jpeg" alt="vermouth cocktail" class="cocktail-img">

                <li>Sweet Vermouth</li>
